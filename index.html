<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    justify-content: center;
    align-items: center;
    background-image: url(bg1.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    }

    #timer {
    font-size: 2em;
    }
  button {
    width: 100px;
  margin-top: 30px;
  padding: 10px;
  font-size: 1em;
  border: none;
  outline: none;
  border-radius: 0.4rem;
  cursor: pointer;
  text-transform: uppercase;
  background-color: rgb(14, 14, 26);
  color: rgb(234, 234, 234);
  font-weight: 700;
  transition: 0.6s;
  box-shadow: 0px 0px 60px #1f4c65;
  -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
}

button:active {
  scale: 0.92;
}

button:hover {
  background: rgb(2,29,78);
  background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
  color: rgb(4, 4, 38);
}
</style>
    
<title>Coundown Quotes Application</title>
</head>
<body>
    <div id="qoutes_div" style="color: white; font-size: 30px; margin-top: 250px; font-family: 'Dancing Script', cursive;
    font-family: 'Playfair Display', serif;"></div>
    <div id="timer" style="margin-top: 50px; color: white; font-size: 30px;">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>

    
</body>
<script>
    const quotes = [
    "The only way to do great work is to love what you do. - Steve Jobs",
    "Believe you can and you're halfway there. - Theodore Roosevelt",
    "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
    "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
    "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
    "In three words I can sum up everything I've learned about life: it goes on. - Robert Frost",
    "Life is what happens when you're busy making other plans. - John Lennon",
    "The best way to predict the future is to create it. - Peter Drucker",
    "Do not wait to strike till the iron is hot, but make it hot by striking. - William Butler Yeats",
    "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
    "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
    "You miss 100% of the shots you don't take. - Wayne Gretzky",
    "The only thing we have to fear is fear itself. - Franklin D. Roosevelt",
    "In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.",
    "Be yourself; everyone else is already taken. - Oscar Wilde",
    "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
    "Life is really simple, but we insist on making it complicated. - Confucius",
    "It's not what happens to you, but how you react to it that matters. - Epictetus",
    "Success is stumbling from failure to failure with no loss of enthusiasm. - Winston Churchill",
    "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe. - Albert Einstein"
];


    let hours = 0;
    let minutes = 0;
    let seconds = 0;
    let quoteIndex = 0; // Index to track the current quote

    let timechng;

    function startTimer() {
        timechng = setInterval(incrementTimer, 1000);
    }

    function stopTimer() {
        hours =0;
        minutes = 0;
        seconds = 0;
        clearInterval(timechng);
    }

    function incrementTimer() {
        seconds++;

        if (seconds === 60) {
            seconds = 0;
            updateRandomQuote();
            minutes++;

            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
        }

        updateDisplay();
    }

    function updateDisplay() {
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');

        hoursElement.textContent = padZero(hours);
        minutesElement.textContent = padZero(minutes);
        secondsElement.textContent = padZero(seconds);
    }

    function padZero(value) {
        return value < 10 ? `0${value}` : value;
    }

    function updateRandomQuote() {
        const quoteElement = document.getElementById('qoutes_div');
        if (quoteIndex < quotes.length) {
                quoteElement.textContent = quotes[quoteIndex];
                quoteIndex++;
            } else {
                quoteIndex = 0;
            }
    }
    updateRandomQuote();
 
</script>
</html>
